# Check out Labeler at: https://github.com/actions/labeler

ci:
  - changed-files:
      - any-glob-to-any-file:
          - .github/workflows/*
          - .github/dependabot.yml
          - .github/labeler.yml

dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - .tool-versions
          - package-lock.json

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - README.md

test:
  - changed-files:
      - any-glob-to-any-file:
          - testdata/**
          - testdata/**/*
          - tests/**
          - tests/**/*

security:
  - changed-files:
      - any-glob-to-any-file:
          - SECURITY.md
