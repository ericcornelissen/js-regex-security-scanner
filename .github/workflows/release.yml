name: Release
on:
  push:
    tags:
      - v*

permissions: read-all

jobs:
  branch:
    name: Branch
    runs-on: ubuntu-22.04
    permissions:
      contents: write # To push a branch
    needs:
      - validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          fetch-depth: 0
      - name: Get major version
        uses: actions/github-script@100527700e8b29ca817ac0e0dfbfc5e8ff38edda # v6.3.2
        id: version
        with:
          result-encoding: string
          script: |
            const ref = context.ref
            const tag = ref.replace(/^refs\/tags\//, "")
            const major = tag.replace(/\.\d\.\d$/, "")
            return major
      - name: Update release branch
        run: git push origin HEAD:${{ steps.version.outputs.result }}
  docker-hub:
    name: Docker Hub
    runs-on: ubuntu-22.04
    needs:
      - validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      - name: Get version
        uses: actions/github-script@100527700e8b29ca817ac0e0dfbfc5e8ff38edda # v6.3.2
        id: version
        with:
          result-encoding: string
          script: |
            const ref = context.ref
            const tag = ref.replace(/^refs\/tags\//, "")
            return tag
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # v2.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push to Docker Hub
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5 # v3.2.0
        with:
          context: .
          push: true
          tags: >-
            ericornelissen/js-re-scan:latest,
            ericornelissen/js-re-scan:${{ steps.version.outputs.result }}
  validate:
    name: Validate
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          submodules: true
      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
        with:
          cache: npm
          node-version: 18
      - name: Install Node.js dependencies
        run: npm ci
      - name: Build
        run: make build
      - name: Test
        run: make test
