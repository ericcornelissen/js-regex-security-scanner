name: Audit
on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string

permissions: read-all

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          ref: ${{ inputs.ref }}
      - name: Download Syft and Grype
        run: make .bin/syft .bin/grype
      - name: Create SBOM
        run: make sbom
      - name: Scan SBOM
        run: make audit-docker
      - name: Upload SBOM and vulnerability scan
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8
        if: ${{ always() }}
        with:
          if-no-files-found: error
          name: container-scan-${{ inputs.ref }}
          path: |
            sbom.json
            vulns.json
  npm:
    name: npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          ref: ${{ inputs.ref }}
      - name: Install Node.js
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b
        with:
          node-version: 18
          cache: npm
      - name: Install Node.js dependencies
        run: npm ci
      - name: Audit all npm dependencies
        if: ${{ !startsWith(inputs.ref, 'v') }}
        run: make audit-npm
      - name: Audit production npm dependencies
        if: ${{ startsWith(inputs.ref, 'v') }}
        run: make audit-npm ARGS="--omit dev"
