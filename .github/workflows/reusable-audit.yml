name: Audit
on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string

permissions: read-all

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          ref: ${{ inputs.ref }}
      - name: Download Syft and Grype
        run: make bin/syft bin/grype
      - name: Add configuration files
        if: ${{ inputs.ref == 'v0' }}
        run: |
          cat <<EOT >> .syft.yml
          output:
            - json=sbom.json
          EOT


          cat <<EOT >> .grype.yml
          output: json
          file: vulns.json

          fail-on-severity: low

          ignore:
            - package:
                type: npm
          EOT
      - name: Create SBOM
        run: make sbom
      - name: Scan SBOM
        run: make audit-docker
      - name: Upload SBOM and vulnerability scan
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8
        if: ${{ always() }}
        with:
          if-no-files-found: error
          name: container-scan
          path: |
            sbom.json
            vulns.json
  npm:
    name: npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          ref: ${{ inputs.ref }}
      - name: Install Node.js
        uses: actions/setup-node@2fddd8803e2f5c9604345a0b591c3020ee971a93
        with:
          node-version: 18
          cache: npm
      - name: Install Node.js dependencies
        run: npm ci
      - name: Audit all npm dependencies
        if: ${{ !startsWith(inputs.ref, 'v') }}
        run: make audit-npm
      - name: Audit production npm dependencies
        if: ${{ startsWith(inputs.ref, 'v') }}
        run: make audit-npm ARGS="--omit dev"
