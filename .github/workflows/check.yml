name: Check
on:
  pull_request: ~
  push:
    branches:
      - main
      - v0

permissions: read-all

jobs:
  audit:
    name: Audit
    uses: ericcornelissen/js-regex-security-scanner/.github/workflows/reusable-audit.yml@main
    needs:
      - build
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      - name: Build
        run: make build
  licenses:
    name: Licenses
    runs-on: ubuntu-20.04
    needs:
      - build
    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
        with:
          node-version: 18
          cache: npm
      - name: Install Licensed
        uses: jonabc/setup-licensed@23892537a4b9275324fe790ff1057eb1d00fddbd # v1.1.3
        with:
          install-dir: ./.bin/
          version: 3.9.0
      - name: Install Node.js dependencies
        run: npm ci
      - name: Check Docker licenses
        if: ${{ always() }}
        run: make license-check-docker
      - name: Check npm licenses
        if: ${{ always() }}
        run: make license-check-npm
      - name: Create NOTICE
        run: make notice-npm
      - name: Upload NOTICE
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.1.1
        with:
          if-no-files-found: error
          name: notices-${{ github.sha }}
          path: |
            NOTICE-npm
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
        with:
          node-version: 18
          cache: npm
      - name: Install Go
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
        with:
          go-version: 1.17
      - name: Install Node.js dependencies
        run: |
          npm ci
          go install github.com/rhysd/actionlint/cmd/actionlint@v1.6.22
      - name: Lint Dockerfile
        if: ${{ always() }}
        run: make lint-docker
      - name: Lint MarkDown
        if: ${{ always() }}
        run: make lint-md
      - name: Lint YAML
        if: ${{ always() }}
        run: make lint-yml
      - name: Lint workflows
        if: ${{ always() }}
        run: make lint-ci
  test:
    name: Test
    runs-on: ubuntu-20.04
    needs:
      - build
    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          submodules: true
      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
        with:
          node-version: 18
          cache: npm
      - name: Install Node.js dependencies
        run: npm ci
      - name: Test
        run: make test
