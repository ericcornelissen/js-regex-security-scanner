name: Check
on:
  pull_request: ~
  push:
    branches:
      - main
      - v0

permissions: read-all

jobs:
  audit:
    name: Audit
    uses: ericcornelissen/js-regex-security-scanner/.github/workflows/reusable-audit.yml@main
    needs:
      - build
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      - name: Build
        run: make build
  licenses:
    name: Licenses
    runs-on: ubuntu-22.04
    needs:
      - build
    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
        with:
          node-version: 18
          cache: npm
      - name: Install Node.js dependencies
        run: npm clean-install
      - name: Check Docker licenses
        if: ${{ failure() || success() }}
        run: make license-check-docker
      - name: Check npm licenses
        if: ${{ failure() || success() }}
        run: make license-check-npm
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
        with:
          node-version: 18
          cache: npm
      - name: Install tooling
        uses: asdf-vm/actions/install@707e84f3ee349548310aeabdad0dd3bfcb9b69fa # v1.1.0
      - name: Install Node.js dependencies
        run: npm clean-install
      - name: Lint CI
        if: ${{ failure() || success() }}
        run: make lint-ci
      - name: Lint Dockerfile
        if: ${{ failure() || success() }}
        run: make lint-docker
      - name: Lint MarkDown
        if: ${{ failure() || success() }}
        run: make lint-md
      - name: Lint YAML
        if: ${{ failure() || success() }}
        run: make lint-yml
  test:
    name: Test
    runs-on: ubuntu-22.04
    needs:
      - build
    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          submodules: true
      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
        with:
          node-version: 18
          cache: npm
      - name: Install Node.js dependencies
        run: npm clean-install
      - name: Test
        run: make test
