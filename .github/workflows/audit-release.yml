name: Audit (release)
on:
  schedule:
    - cron: 0 3 * * *
  workflow_dispatch: ~

permissions: read-all

jobs:
  deprecations:
    name: Deprecations
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        ref:
          - v0
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ matrix.ref }}
          persist-credentials: false
      - name: Install Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Insert custom configuration
        env:
          NDMRC: ${{ vars.NDMRC }}
        run: echo "${NDMRC}" | tee .ndmrc
      - name: Audit production deprecation warnings
        run: make audit-deprecations-npm ARGS="--omit=dev"
  image:
    name: Image
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        ref:
          - v0
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        id: checkout
        with:
          ref: ${{ matrix.ref }}
          persist-credentials: false
      - name: Install asdf
        uses: asdf-vm/actions/setup@1902764435ca0dd2f3388eea723a4f92a4eb8302 # v4.0.0
      - name: Configure asdf plugins
        run: |
          asdf plugin add diffoci https://github.com/ericcornelissen/asdf-diffoci
      - name: Install tooling
        uses: asdf-vm/actions/install@1902764435ca0dd2f3388eea723a4f92a4eb8302 # v4.0.0
      - name: Insert custom configuration
        env:
          GRYPERC: ${{ vars.GRYPERC }}
        run: echo "${GRYPERC}" | tee .grype.yml
      - name: Audit dependencies in container image
        run: make audit-vulnerabilities-image
      - name: Upload SBOM and vulnerability scan
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: ${{ failure() || success() }}
        with:
          if-no-files-found: error
          name: container-scan-${{ steps.checkout.outputs.commit }}
          path: |
            sbom-syft.json
            vulns.json
  npm:
    name: npm
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        ref:
          - v0
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ matrix.ref }}
          persist-credentials: false
      - name: Install Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Audit production npm dependencies
        run: make audit-vulnerabilities-npm ARGS="--omit dev"
