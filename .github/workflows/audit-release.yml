name: Audit (release)
on:
  schedule:
    - cron: 0 3 * * *
  workflow_dispatch: ~

permissions: read-all

jobs:
  deprecations:
    name: Deprecations
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        ref:
          - v0
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: ${{ matrix.ref }}
          persist-credentials: false
      - name: Install Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Insert custom configuration
        env:
          NDMRC: ${{ vars.NDMRC }}
        run: echo "${NDMRC}" | tee .ndmrc
      - name: Audit production deprecation warnings
        run: make audit-deprecations-npm ARGS="--omit=dev"
  image:
    name: Image
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        ref:
          - v0
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        id: checkout
        with:
          ref: ${{ matrix.ref }}
          persist-credentials: false
      - name: Install asdf
        uses: asdf-vm/actions/setup@1902764435ca0dd2f3388eea723a4f92a4eb8302 # v4.0.0
      - name: Configure asdf plugins
        run: |
          asdf plugin add diffoci https://github.com/ericcornelissen/asdf-diffoci
      - name: Install tooling
        uses: asdf-vm/actions/install@1902764435ca0dd2f3388eea723a4f92a4eb8302 # v4.0.0
      - name: Insert custom configuration
        env:
          GRYPERC: ${{ vars.GRYPERC }}
        run: echo "${GRYPERC}" | tee .grype.yml
      - name: Audit dependencies in container image
        run: make audit-vulnerabilities-image
      - name: Upload SBOM and vulnerability scan
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ failure() || success() }}
        with:
          if-no-files-found: error
          name: container-scan-${{ steps.checkout.outputs.commit }}
          path: |
            sbom-syft.json
            vulns.json
  npm:
    name: npm
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        ref:
          - v0
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: ${{ matrix.ref }}
          persist-credentials: false
      - name: Install Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Audit production npm dependencies
        run: make audit-vulnerabilities-npm ARGS="--omit dev"
